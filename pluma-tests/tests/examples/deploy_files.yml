!test
    name: "deploy and fetch"
    sequence:
        - !deploy
            src: ["file://file1"]
            dst: "/tmp/"
        - !dut ls /tmp/file1
        - !deploy {src: ["file://file2", "file://file3"], dst: "/tmp/"}
        - !dut ls /tmp/file2 /tmp/file3
        - !deploy {src: ["file://dir1", "file://file*"], dst: "/tmp/dir2"}
        - !dut ls /tmp/dir2
        - !deploy { src: [ "{a_file}" ], dst: "/tmp/dir2"}
        - !fetch { src: [ "/tmp/{another_file}" ], dst: "/hosttmp/"}
    defaults: &defaults
        a_file: file4
        another_file: file1
