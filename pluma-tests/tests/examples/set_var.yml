!test
    name: "set variables"
    sequence:
        - !set 
            var: count
            value: 1
        - !dut 'echo count is set to {count}'
        - !set 
            var: count
            value: !eval '{count} + 1'
        - !set 
            var: count
            value: !eval '{count} + 1'
        - !set 
            var: count
            value: !eval '{count} + 1'
        - !set 
            var: count
            value: !eval '{count} + 1'
        - !dut 'echo count has incread to {count}'
        - !dut 'echo count is still {count}'
        - !dut 'echo This is a random value {random_gen}'
        - !set 
            var: random_int
            value: '{random_gen}'
        - !dut "echo This is a random value that we are going to remember: {random_int}"
        - !dut 'echo This is the memorized random value {random_int}'
        - !dut 'echo This is another random value {random_gen}'
    defaults:
        random_gen: !eval random.randint(0,100)
